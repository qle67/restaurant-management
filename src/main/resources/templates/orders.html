<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>
  <div th:insert="nav.html"></div>
  <table class="table table-hover">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Date of Order</th>
      <th>Time of Order</th>
      <th>Name of Item</th>
      <th>Quantity</th>
    </tr>
    
    <tr th:each="order : ${orders}">
      <td th:text="${order.getId()}"></td>
      <td th:text="${order.getUser().getFirstName()}"></td>
      <td th:text="${order.getUser().getLastName()}"></td>
      <td th:text="${order.getUser().getPhoneNumber()}"></td>
      <td th:text="${order.getDate()}"></td>
      <td th:text="${order.getTime()}"></td>
      <td th:text="${order.getItem().getName()}"></td>
      <td th:text="${order.getQuantity()}"></td>
    </tr>
  </table>

</body>
</html>
