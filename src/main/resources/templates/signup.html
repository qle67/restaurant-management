<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary-subtle">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home page</a>
    </div>
  </nav>
  
  <div th:if="${signUpError}" th:text="${signUpError}" class="alert alert-danger" role="alert">
  </div>
  
  
  <main class="form-signup w-25 m-auto mt-3">
    <form th:action="@{/signup}" method="post">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
      
      <div class="form-floating">
        <input type="text" class="form-control" name="firstName"
               id="firstNameInput" placeholder="firstName" required>
        <label for="firstNameInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name="lastName"
               id="lastNameInput" placeholder="lastName" required>
        <label for="lastNameInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name="phoneNumber"
               id="phoneNumberInput" placeholder="phoneNumber" required>
        <label for="phoneNumberInput">Phone number</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" name="emailAddress"
               id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password"
               id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="confirmedPassword"
               id="floatingPassword2" placeholder="Confirm Password" required>
        <label for="floatingPassword2">Confirm Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
      <div class="row justify-content-center mt-3">
        <a class="btn" href="/signin">
          Already have an account? Sign In!
        </a>
      </div>
    </form>
  </main>

</body>
</html>
