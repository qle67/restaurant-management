<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>
  <div th:insert="nav.html"></div>
  <div class="container-fluid">
    <h2 class="text-center mt-3">Reservation</h2>
    <div class="container text-center" style="max-width: 50%">
      <form th:action="@{/make-reservation}" th:object="${reservation}" method="post">
        <div class="row">
          <div class="col">
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name" required>
          </div>
          <div class="col">
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <input type="email" th:field="*{emailAddress}" class="form-control" placeholder="Email" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone number" required>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <input type="text" th:field="*{message}" class="form-control" placeholder="Message (optional)">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <input type="date" th:field="*{date}" class="form-control" placeholder="Date">
          </div>
          <div class="col">
            <input type="time" th:field="*{time}" class="form-control" placeholder="Time">
          </div>
          <div class="col">
            <input type="number" th:field="*{guestNumber}" class="form-control" placeholder="Guest's number" min="1" required>
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
        
      </form>
      
    </div>
  </div>
</body>
</html>
