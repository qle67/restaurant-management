<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>
  <div th:insert="nav.html"></div>
  <table class="table table-hover">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Date of Payment</th>
      <th>Time of Payment</th>
      <th>Total</th>
    </tr>
    
    <tr th:each="payment : ${payments}">
      <td th:text="${payment.getId()}"></td>
      <td th:text="${payment.getOrders()[0].getUser().getFirstName()}"></td>
      <td th:text="${payment.getOrders()[0].getUser().getLastName()}"></td>
      <td th:text="${payment.getOrders()[0].getUser().getPhoneNumber()}"></td>
      <td th:text="${payment.getDate()}"></td>
      <td th:text="${payment.getTime()}"></td>
      <td th:text="${payment.getTotal()}"></td>
    </tr>
  </table>

</body>
</html>
