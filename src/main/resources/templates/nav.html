<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary-subtle">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home page</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/menu">Menu</a>
          </li>
          <li class="nav-item">
            <a sec:authorize="isAuthenticated()" class="nav-link" href="/order">Order</a>
            <a sec:authorize="!isAuthenticated()" class="nav-link" href="/signin">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reservation">Reservation</a>
          </li>
          
          <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
            <a class="nav-link" href="/items">Items</a>
          </li>
          
          <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
            <a class="nav-link" href="/orders">Orders</a>
          </li>
          
          <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
            <a class="nav-link" href="/payments">Payments</a>
          </li>
          
          <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
            <a class="nav-link" href="/reservations">Reservations</a>
          </li>
          
          <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
            <a class="nav-link" href="/users">Users</a>
          </li>
        
        </ul>
      </div>
      <div class="d-flex nav-item">
        <div class="me-3" sec:authorize="isAuthenticated()">
          <span sec:authentication="name">example@email.com</span>
        </div>
        
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
          <input type="submit" class="nav-link" value="Sign Out" />
        </form>
        <a sec:authorize="!isAuthenticated()" class="nav-link" href="/signin">Sign In</a>
      </div>
    </div>
  </nav>

</body>
</html>
